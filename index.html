<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-page">
        <div class="container">
            <div id="main-heading">
                <span>facebook</span>
            </div>

            <div class="form-container">

                <div id="heading">
                    <span>Log in to Facebook</span>
                </div>
                
                <div class="form">
                    <form action="">
                        <div id="enum">
                            <input type="text" placeholder="Email address or phone number"> 
                        </div>
                        <div id="pwd">
                            <input type="password" placeholder="Password"> 
                        </div>
                        <div id="login-btn">
                            <button>Log in</button>
                        </div>      
                    </form>

                    <div class="text">
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten account?</a>
                        <a href="https://www.facebook.com/r.php?locale=en_GB&display=page" target="_blank">Sign up for Facebook</a>
                    </div>

                </div>

            
            </div>

        </div>
            
    </div>
</body>
</html>
